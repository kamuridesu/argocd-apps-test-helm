enabled: true
version: "5840f46c3c837ef261c6888e5bbb0fc4d706c026"
replicas: 1
environment: prod
image:
  repository: ghcr.io/ICEI-PUC-Minas-PMV-SI/rebobina

readinessProbe:
  enabled: true
  probes:
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 2

livenessProbe:
  enabled: true
  probes:
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 15
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 2

resources:
  limits:
    cpu: "0.005"
    memory: "10Mi"

service:
  port: 80

ingress:
  enabled: true
  className: haproxy
  hosts:
    - host: tools.kamuridesu.com
      paths:
        - path: /rebobina
          pathType: Prefix
