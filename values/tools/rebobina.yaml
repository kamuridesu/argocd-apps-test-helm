enabled: true
version: "1c08cd763042177c4e13b31fb426c78407b21a6b"
replicas: 1
environment: prod
image:
  repository: ghcr.io/icei-puc-minas-pmv-si/rebobina
imagePullSecrets:
  - name: registry-secrets

readinessProbe:
  enabled: true
  probes:
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 2

livenessProbe:
  enabled: true
  probes:
    httpGet:
      path: /
      port: 80
    initialDelaySeconds: 15
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 2

resources:
  limits:
    cpu: "0.005"
    memory: "10Mi"

service:
  port: 80

ingress:
  enabled: true
  className: haproxy
  hosts:
    - host: tools.kamuridesu.com
      paths:
        - path: /rebobina
          pathType: Prefix
