enabled: true
version: "0eeaa9a0f2cdc6af8154e91b8bf3a58de4ace739"
replicas: 1
language: "python"
environment: prod

image:
  repository: ghcr.io/kamuridesu/pokelogger

envFrom:
  - secretRef:
      name: tools-pokelogger-secret

env:
  - name: CONTEXT_PATH
    value: /pokelogger

  - name: DD_TRACE_HEADER_TAGS
    value: "baggage:context.correlation_id"

  - name: DD_TRACE_PROPAGATION_STYLE_EXTRACT
    value: tracecontext,baggage

monitoring:
  datadog:
    enabled: true

service:
  port: 8080

resources:
  limits:
    cpu: "0.08"
    memory: "200Mi"

readinessProbe:
  enabled: true
  probes:
    httpGet:
      path: /pokelogger/health
      port: 8080
    initialDelaySeconds: 15
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 5

livenessProbe:
  enabled: true
  probes:
    httpGet:
      path: /pokelogger/health
      port: 8080
    initialDelaySeconds: 20
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 10

ingress:
  enabled: true
  className: haproxy
  hosts:
    - host: tools.kamuridesu.com
      paths:
        - path: /pokelogger
          pathType: Prefix
