enabled: true
version: "0.0.9"
replicas: 1
language: "python"
args:
  - "server"
image:
  repository: "kamuri/ytb-dl-service"
env:
  - name: CONTEXT_PATH
    value: /api/ytdl
monitoring:
  datadog:
    enabled: true
service:
  port: 8080
resources:
  limits:
    cpu: "0.1"
    memory: "800Mi"
readinessProbe:
  enabled: true
  probes:
    httpGet:
      path: /api/ytdl/health
      port: 8080
    initialDelaySeconds: 15
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 5
livenessProbe:
  enabled: true
  probes:
    httpGet:
      path: /api/ytdl/health
      port: 8080
    initialDelaySeconds: 20
    periodSeconds: 30
    timeoutSeconds: 5
    failureThreshold: 10
ingress:
  enabled: true
  className: haproxy
  hosts:
    - host: api.kamuridesu.com
      paths:
        - path: /api/ytdl
          pathType: Prefix
