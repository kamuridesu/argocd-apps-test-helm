enabled: true
image:
  repository: ghcr.io/kamuridesu/rainbot
version: "0.6"
replicas: 1
language: go
environment: prod
monitoring:
  datadog:
    enabled: false
envFrom:
  - secretRef:
      name: serviceless-rainbot-secret
env:
  - name: GOMAXPROCS
    value: "1"
livenessProbe:
  enabled: false
readinessProbe:
  enabled: false

resources:
  limits:
    memory: 0.5G
  requests:
    cpu: 0.1
    memory: 0.3G

service:
  headless: true
